name: {{name}}

services:
  dev:
    hostname: {{name}}
    build: dev
    volumes:
      - ./www:/var/www
    depends_on:
      - apache
  apache:
    build: apache
    volumes:
      - ./www:/var/www
      - ./apache/httpd-vhosts.conf:/usr/local/apache2/conf/extra/httpd-vhosts.conf
    ports:
      - {{apache_port}}:80
